<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="io-container">
            <input class="io">
        </div>
        <div class="operations-container">  
            <div class="keys-row">
                <button class="seven-key">7</button>
                <button class="eight-key">8</button>
                <button class="nine-key">9</button>
                <button class="plus-key special">+</button>
            </div>
            <div class="keys-row">
                <button class="four-key">4</button>
                <button class="five-key">5</button>
                <button class="six-key">6</button>
                <button class="minus-key special">-</button>
            </div>
            <div class="keys-row">
                <button class="one-key">1</button>
                <button class="two-key">2</button>
                <button class="three-key">3</button>
                <button class="multiply-key special">x</button>
            </div>
            <div class="keys-row">
                <button class="clear-key">C</button>
                <button class="zero-key">0</button>
                <button class="equals-key special">=</button>
                <button class="divide-key special">/</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
